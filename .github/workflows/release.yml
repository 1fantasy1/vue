      - name: ç”Ÿæˆæ›´æ–°æ—¥å¿—
        id: changelog
        run: |
          # è·å–å½“å‰æ ‡ç­¾
          CURRENT_TAG=${{ needs.build-and-test.outputs.version }}
          
          # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # ç”Ÿæˆæ›´æ–°æ—¥å¿—
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "## æ›´æ–°å†…å®¹ ($CURRENT_TAG)" > changelog.md
            echo "" >> changelog.md
            echo "### ğŸš€ æ–°åŠŸèƒ½" >> changelog.md
            git log --pretty=format:"- %s" $PREVIOUS_TAG..$CURRENT_TAG --grep="feat" >> changelog.md || true
            echo "" >> changelog.md
            echo "### ğŸ› ä¿®å¤" >> changelog.md
            git log --pretty=format:"- %s" $PREVIOUS_TAG..$CURRENT_TAG --grep="fix" >> changelog.md || true
            echo "" >> changelog.md
            echo "### ğŸ“ å…¶ä»–æ›´æ”¹" >> changelog.md
            git log --pretty=format:"- %s" $PREVIOUS_TAG..$CURRENT_TAG --grep="feat\|fix" --invert-grep >> changelog.md || true
          else
            echo "## é¦–æ¬¡å‘å¸ƒ ($CURRENT_TAG)" > changelog.md
            echo "" >> changelog.md
            echo "è¿™æ˜¯é¸¿åº†ä¹¦äº‘çš„é¦–æ¬¡å‘å¸ƒç‰ˆæœ¬ã€‚" >> changelog.md
          fi
          
          # è¾“å‡ºæ›´æ–°æ—¥å¿—å†…å®¹ç”¨äº Release
          {
            echo 'changelog<<EOF'
            cat changelog.md
            echo EOF
          } >> $GITHUB_OUTPUT
          
      - name: åˆ›å»º GitHub Release
        uses: softprops/action-gh-release@v1
        with:
