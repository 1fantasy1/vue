      - name: æ„å»º macOS åº”ç”¨
        run: npm run build:app:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ä¸Šä¼  macOS å®‰è£…åŒ…
        uses: actions/upload-artifact@v4
        with:
          name: macos-installers
          path: |
            release/*.dmg
