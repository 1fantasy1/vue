        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: å‘å¸ƒæˆåŠŸé€šçŸ¥
        run: |
          echo "ğŸ‰ å‘å¸ƒæˆåŠŸï¼"
          echo "ç‰ˆæœ¬ï¼š${{ needs.build-and-test.outputs.version }}"
          echo "Release é¡µé¢ï¼šhttps://github.com/${{ github.repository }}/releases/tag/${{ needs.build-and-test.outputs.version }}"
